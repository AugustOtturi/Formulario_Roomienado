<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&family=Sono:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center">Envianos tu pregunta</h2>
        <form action="">
            <!-- !NOMBRE -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                    placeholder="Juan, Agustina, Roberta, etc">
            </div>
            <!-- !Edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" id="edad" class="form-control" placeholder="25">
            </div>
            <!-- !Mail -->
            <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" name="mail" id="mail" class="form-control" placeholder="Juan.arturo@gmail.com">
            </div>
            <!-- !Pregunta1 -->
            <div class="mb-3">
                <label for="pregunta1" class="form-label">¿Como nos conociste?</label>
                <select name="pregunta1" id="pregunta1" class="form-select">
                    <option value="1">Instagram</option>
                    <option value="1">Facebook</option>
                    <option value="1">Newsletter</option>
                    <option value="1">Twitter</option>
                    <option value="1">Roomie</option>
                    <option value="1">Otro</option>
                </select>
            </div>
            <!-- !Pregunta2 -->
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">¿Sos roomie?</label>
                </div>
            </div>
            <!-- !TextArea -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Comentario" id="floatingTextarea"
                    style="height: 7rem;"></textarea>
                <label for="floatingTextarea">Envianos tu pregunta</label>
            </div>
            <!-- !Botones -->
            <div class="mb-3 botones">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>


        <!-- !FORMULARIO2 -->
    </div>
    <div class="container-fluid">
        <h2 class="text-center">¿Buscas alojamiento?</h2>
        <form action="">
            <!-- !NOMBRE -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control"
                    placeholder="Juan, Agustina, Roberta, etc">
            </div>
            <!-- !Edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" id="edad" class="form-control" placeholder="25">
            </div>
            <!-- !Mail -->
            <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" name="mail" id="mail" class="form-control" placeholder="Juan.arturo@gmail.com">
            </div>
            <!-- !Pregunta1 -->
            <div class="mb-3">
                <label for="pregunta1" class="form-label">Ciudad donde busca</label>
                <select name="pregunta1" id="pregunta1" class="form-select">
                    <option value="1">Ciudad de México</option>
                    <option value="1">Estado de México</option>
                    <option value="1">Oaxaca</option>
                    <option value="1">Morelia</option>
                    <option value="1">Veracruz</option>
                    <option value="1">Otro</option>
                </select>
            </div>
            <!-- !Pregunta2 -->
            <div class="mb-3 sexo">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Mujer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Hombre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">No especifica</label>
                  </div>
            </div>
            <!-- !TextArea -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Comentario" id="floatingTextarea"
                    style="height: 7rem;"></textarea>
                <label for="floatingTextarea">Contanos un poco de vos</label>
            </div>
            <!-- !Botones -->
            <div class="mb-3 botones">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>

</html>
